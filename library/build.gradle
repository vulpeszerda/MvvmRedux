apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compileSdk
    buildToolsVersion buildTools

    lintOptions {
        quiet false
        abortOnError true
        checkReleaseBuilds true
        lintConfig file("../lint.xml")
    }
    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude "META-INF/DEPENDENCIES"
        exclude "META-INF/LICENSE"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/NOTICE.txt"
        exclude "META-INF/rxjava.properties"
        exclude "META-INF/maven/com.google.guava/guava/pom.properties"
        exclude "META-INF/maven/com.google.guava/guava/pom.xml"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

androidExtensions {
    experimental = true
}

kapt {
    generateStubs = true
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile "junit:junit:$junit"

    compile "com.android.support:support-v4:$supportLib"
    compile "com.android.support:appcompat-v7:$supportLib"
    compile "com.android.support:design:$supportLib"
    compile "com.android.support:recyclerview-v7:$supportLib"
    compile "com.android.support:cardview-v7:$supportLib"
    androidTestCompile "com.android.support:support-v4:$supportLib"
    androidTestCompile "com.android.support:appcompat-v7:$supportLib"
    androidTestCompile "com.android.support:design:$supportLib"
    androidTestCompile "com.android.support:recyclerview-v7:$supportLib"
    androidTestCompile "com.android.support:cardview-v7:$supportLib"

    compile "com.android.support.constraint:constraint-layout:$constraintLayout"

    /* RxJava related */
    compile "io.reactivex.rxjava2:rxjava:$rxjava2"
    compile "io.reactivex.rxjava2:rxkotlin:$rxkotlin2"
    compile "io.reactivex.rxjava2:rxandroid:$rxandroid2"
    compile "com.jakewharton.rxbinding2:rxbinding:$rxbinding2"
    compile "com.jakewharton.rxbinding2:rxbinding-support-v4:$rxbinding2"
    compile "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rxbinding2"
    compile "com.jakewharton.rxbinding2:rxbinding-design:$rxbinding2"
    compile "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:$rxbinding2"
    compile "com.trello.rxlifecycle2:rxlifecycle:$rxlifecycle2"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:$rxlifecycle2"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:$rxlifecycle2"
    compile "com.trello.rxlifecycle2:rxlifecycle-kotlin:$rxlifecycle2"
    compile "com.tbruyelle.rxpermissions2:rxpermissions:$rxpermissions2"
    compile "com.f2prateek.rx.preferences2:rx-preferences:$rxpreferences2"


    compile "android.arch.lifecycle:runtime:$androidArch"
    compile "android.arch.lifecycle:extensions:$androidArch"
    annotationProcessor "android.arch.lifecycle:compiler:$androidArch"
    kapt "android.arch.lifecycle:compiler:$androidArch"
    kapt "com.android.databinding:compiler:$androidPlugin"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin"
    testCompile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin"
}
